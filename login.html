 return string.split(' ').join('');

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Noto Kufi Arabic', sans-serif;
transition: width 0.3s ease;
}
body {
background-color: #2E2B2B;
}
.container {
width: 100%;
}
a {
text-decoration: none;
color: white;
}
.menu ul, li {
list-style: none;
}
.menu ul {
background-color: #554D3D;
text-align: center;
direction: rtl;
border-bottom: 1px solid rgba(255,255,255,0.11);
}
.menu ul li {
display: inline-block;
padding: 10px;
font-size: 0.9rem !important;
width: 120px;
}
.menu ul li:hover, .active {
background-color: #009ED4;
}
.active {
position: relative;
}
.active:after {
content: ' ';
border:9px solid transparent;
border-left-color: #009ED4;
position: absolute;
left: 99%;
top: 34%;
}
.menu ul li i {
margin-right: 2px;
}
.logo {
width: 25%;
text-align: center;
margin: 20px auto;
color: white;
background-color: #72654C; 
padding: 10px;
position: relative;
border-radius: 7px;
-webkit-border-radius: 7px;
-moz-border-radius: 7px;
font-size: 1rem !important;
font-weight: bold;
-webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
}
.logo h3 {
text-shadow: 0px 1px 0px rgba(0,0,0,0.44);
}
.logo:after {
content: ' ';
border: 10px solid transparent;
border-top-color: #D4002E;
position: absolute;
top: 99%;
left:44%;
}
.form-box {
width: 25%;
margin: 0 auto;
text-align: center;
background-color: #554D3D;
padding-bottom: 1px;
margin-top: 5px;
margin-bottom: 50px;
-webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
}
.form-title {
width: 5%;
color: white;
padding: 10px;
background-color: #72654C;
margin-bottom: 20px;
font-weight: bold;

}
.input-field {
margin-top: 10px;
position: relative;
}
.input-field input {
width: 90%;
border: none;
border: 1px solid #000000;
padding: 10px;
background-color: #FBEDD7;
outline: none;
color: black;
text-align: center;
transition: all 0.3s ease;
font-size: 0.9rem !important;
padding-left: 23px;
}
.input-field i {
position: absolute;
color: black;
font-size: 1rem;
left: 6%;
top: 19%;
}
.input-field input:focus {
border-color: #009ED4;
}
.submit {
margin-top: 15px;
margin-bottom: 9px;
}
.submit button {
padding: 10px;
width: 50%;
border: none;
outline: none;
background-color: #2E2B2B;
color: white;
transition: all 0.2s ease;
cursor: pointer;
font-size: 0.9rem !important;
font-weight: bold;
}
.submit button:hover {
background-color: #009ED4;
}
.footer {
background-color: #554D3D;
padding-top: 10px;
-webkit-box-shadow: 0px -1px 5px 0px rgba(0,0,0,0.42);
-moz-box-shadow: 0px -1px 5px 0px rgba(0,0,0,0.42);
box-shadow: 0px -1px 5px 0px rgba(0,0,0,0.42);
}
.footer-title {
color: #ffffff;
text-align: right;
margin-right: 7px;
}
.left-section {
background-color: #72654C;
width: 268px; 
padding: 11px 11px 33px 11px;
margin-bottom: 10px;
position: relative;
margin-left: 80px;
float: left;
}
.social {
width: 36px;
height: 36px;
background-color: #878787;
text-align: center;
margin-top: 14px;
font-size: 1.7rem;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
color: #3B3B3B;
float: right;
line-height: 36px;
margin-right: 7px;
transition: all 0.2s ease;
}
.fb:hover {
background-color: #3b5998;
color: white;
}
.clear {
clear: both;
}
.right-section {
float: right;
position: relative;
direction: rtl;
color: #ffffff;
text-align: right;
padding: 25px 10px 25px 10px;
margin-right: 40px;
margin-bottom: 10px;
}
.place {
background-color: #6E5F3F;
padding: 3px 13px 3px 13px;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
margin-top: 3px;
color: white;
}
.copyright {
background-color: #72654C;
color: white;
padding: 5px;
border-top: 1px solid rgba(255,255,255,0.11);
font-size: 0.8rem;
}
.left {
float: left;
}
.right {
float: right;
}
@media screen and (max-width:1078px){
.form-box {
width: 27%;
}
.logo {
width: 27%;
}
}
@media screen and (max-width:922px){
.form-box {
width: 30%;
}
.logo {
width: 30%;
}
}
@media screen and (max-width:811px){
.form-box {
width: 35%;
}
.logo {
width: 35%;
}
.left-section {
width: 90%;
margin-left: 0;
left: 5%;
border-radius: 5px;
-webkit-border-radius: 5px;
-moz-border-radius: 5px;
}
.right-section {
width: 90%;
margin-right: 0;
right: 5%;
padding: 5px 0 5px 0;
}
}
@media screen and (max-width:693px){
.form-box {
width: 44%;
}
.logo {
width: 44%;
}
.copyright {
text-align: center;
display: block;
}
.left, .right {
float: none;
display: block;
}
}
@media screen and (max-width:577px){
.form-box {
width: 51%;
margin-top: 30px;
margin-bottom: 30px;
}
.logo {
width: 51%;
}
}
@media screen and (max-width:483px){
.form-box {
width: 65%;
}
.logo {
width: 65%;
}
}
@media screen and (max-width:390px){
.form-box {
width: 90%;
}
.logo {
width: 90%;
}
}
@media screen and (max-width:600px){
.menu ul li {
width: 100%;
}
.active:after {
display: none;
}
}
</style>
<style>
#alert-back1 {
display: none;
position: fixed;
background-color: rgba(0,0,0,0.75);
width: 100%;
height: 100%;
top:0;
bottom:0;
right: 0;
left: 0;
z-index: 1000;
padding-top: 200px;
}
.alert1 {
    position: relative;
    padding: 20px;
    background-color: #008ab9;
    color: white;
    transition: all 0.3s ease;
    text-align: right;
    direction: rtl;
    width: 50%;
    margin: 0 auto;
    animation-name: animatetop;
    animation-duration: 0.4s;
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    font-size: 0.9rem;
}

.closebtn1 {
    margin-right: 15px;
    color: white;
    font-weight: bold;
    float: left;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn1:hover {
    color: black;
}
@media screen and (max-width: 700px) {
.alert1 {
  width: 90%;
}
}
/* Add Animation */
@keyframes animatetop {
  from {top: -300px; opacity: 0;}
  to {top: 0; opacity: 1;}
}
@-webkit-keyframes animatetop {
  from {top: -300px; opacity: 0;}
  to {top: 0; opacity: 1;}

</style>
